<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>留言板</title>
   <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

<link rel="stylesheet" type="text/css" href="\static\bootstrap-3.3.7-dist\css\bootstrap.min.css">

    <style type="text/css">
        body{
            width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>提交留言</h1>
    <form action="/msggate/" method="post"  class="form-group">
        {% csrf_token %}
        <label>发送方：</label>
        <input type="text" name="userA" class="form-control" placeholder="发送方"/><br>
        <label>接收方：</label>
        <input type="text" name="userB" class="form-control" placeholder="接收方"/><br>
        <label>消 息 ：</label>
        <input type="text" name="msg" class="form-control" placeholder="消 息"/><br>
        <input type="submit" value="提交留言" class="btn btn-primary"/><br>
    </form>

    <h1>获取留言</h1>
    <form action="/msggate/" method="get" class="form-group">
        <label>接收方：</label><input type="text" name="userC" class="form-control" placeholder="接收方"/> <br>
        <input type="submit" value="留言获取" class="btn btn-primary"/>
    </form>

    <table class="table table-bordered" >
        <thead>
            <th>留言时间</th>
            <th>留言来源</th>
            <th>留言内容</th>
        </thead>
        <br>
        <tbody>
            {% for line in data %}
            <tr>
                <td>{{ line.time }}</td>
                <td align="center">{{ line.userA }}</td>
                <td>{{ line.msg }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
